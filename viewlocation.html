<!doctype html>
<html>

<head>
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/weatherapp.css" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
    <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header class="mdl-layout__header">
            <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">arrow_back</i>
            </button>



            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title" id="headerBarTitle">Nickname</span>

            </div>


        </header>

        <main class="mdl-layout__content">
            <div class="content-grid mdl-grid">
                <div class="mdl-cell">
                    <!--   Main page content here:   -->
                    <!doctype html>
                    <html>

                    <head>
                        <title>Map app</title>
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
                        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.indigo-pink.min.css">
                        <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
                        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
                        <meta name="apple-mobile-web-app-capable" content="yes" />
                        <meta name="mobile-web-app-capable" content="yes" />
                        <style>
                            #map {
                                width: 500px;
                                /* view height */
                                height: 400px;
                            }
                        </style>
                    </head>



                    <main class="mdl-layout__content">
                        <!-- Main page content here: -->
                        <div id="map"></div>
                        <p>
                            <br>Date:
                            <!-- Slider with Starting Value -->
                            <p style="width:400px">
                                <input class="mdl-slider mdl-js-slider" type="range" id="s1" min="0" max="30" value="30" step="1">
                            </p>


                            Current Conditions: </br>

                            <br>Maximum Temperature: &#8451</br>

                            <br>Minimum Temperature: &#8451</br>

                            <br>Current Humidity: %</br>

                            <br>Current Wind Speed: km/h
                        </p>
                      
                        <div>
                            <button id="Remove This Location" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onClick="locationWeatherCache.removeLocationAtIndex">Remove This Location</button>
                        </div>

                    </main>
                </div>

                <script src="https://maps.googleapis.com/maps/api/js?v=3&callback=initMap" async defer></script>
</body>

</html>

</div>
</div>
</main>
</div>

<!--   JavaScript files:   -->
<script src="js/locationWeatherCache.js"></script>
<script src="js/viewLocationPage.js"></script>
</body>

</html>
