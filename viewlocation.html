<!doctype html>
<html>

<head>
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css" />
    <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/weatherapp.css" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
    <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
</head>

<body onload="sliderCallback(30);">
    
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header class="mdl-layout__header">
            <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">arrow_back</i>
            </button>
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title" id="headerBarTitle">View Location</span>
            </div>
        </header>

        <main class="mdl-layout__content">
            <!--   Main page content here:   -->  

            <div id="map"></div>
            <div id="date">Date:</div>
            <!-- Slider with Starting Value -->
            <div class="slider">
                <input class="mdl-slider mdl-js-slider" type="range" id="s1" min="0" max="30" value="30" step="1" oninput="sliderCallback(this.value); initWeatherInfo(this.value)">
            </div>
            <div class="weather-info">
                <div class="weather-info-left">Summary</div>
                <div class="weather-info-right" id="currentConditions"></div>
            </div>
            <div class="weather-info">
                <div class="weather-info-left">Max</div>
                <div class="weather-info-right" id="maxTemp"></div>
            </div>
            <div class="weather-info">
                <div class="weather-info-left">Min</div>
                <div class="weather-info-right" id="minTemp"></div>
            </div>
            <div class="weather-info">
                <div class="weather-info-left">Humidity</div>
                <div class="weather-info-right" id="humidity"></div>
            </div>
            <div class="weather-info">
                <div class="weather-info-left">Wind Speed</div>
                <div class="weather-info-right" id="windSpeed"></div>
            </div>
            
            <button id="Remove This Location" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onClick="location.href = 'index.html';removeLocationButton()">Remove This Location</button>
        </main>    
    </div>

    <script src="js/locationWeatherCache.js"></script>
    <script src="js/viewLocationPage.js"></script>
    
</body>
    
</html>
