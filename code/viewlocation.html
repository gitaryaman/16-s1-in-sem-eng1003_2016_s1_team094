<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header class="mdl-layout__header">
            <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">

            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title" id="headerBarTitle">Nickname</span>

        <main class="mdl-layout__content">
            <div class="content-grid mdl-grid">

                    <!--   Main page content here:   -->
                    <!doctype html>
                    <html>

                    <head>
                        <title>Map app</title>
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
                        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.indigo-pink.min.css">
                        <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
                        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
                        <meta name="apple-mobile-web-app-capable" content="yes" />
                        <meta name="mobile-web-app-capable" content="yes" />
                        <style>
                            #map {
                                width: 100%;
                                /* view height */
                                height: calc(40vh);
                            }
                        </style>
                    </head>


                    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                        <div class="mdl-layout__header-row">
                            <div class="mdl-layout-spacer"></div>

                        </div>
                        </header>

                        <main class="mdl-layout__content">
                            <!-- Main page content here: -->
                            <div id="map"></div>
                            <p><br>Date: 
                            <!-- Slider with Starting Value -->
<input class="mdl-slider mdl-js-slider" type="range"
  min="0" max="100" value="50" tabindex="0"></br>
                            
                            <br>Current Conditions:</br>
                            
                        <br>Maximum Temperature:</br>
                                
                    <br>Minimum Temperature:</br>
                               
                <br>Humidity:</br>
                               
            <br>Wind Speed:</br></p>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                          Button
                        </button>

                        </main>
                    </div>

                    <!-- JavaScript files: -->
                    <script>
                        var map;
                        var infoWindow;

                        function initMap() {
                            // Display a map, centred on Monash Clayton (needs to be centered on desired location)
                            var selectedLocation = {
                                lat: -37.912
                                , lng: 145.131
                            };
                            map = new google.maps.Map(document.getElementById("map"), {
                                zoom: 16
                                , center: selectedLocation
                            });
                            infowindow = new google.maps.InfoWindow;
                        }

                        function youAreHere() {
                            var currentPosition = {
                                lat: -37.9131547
                                , lng: 145.1335457
                            };
                            var marker = new google.maps.Marker({
                                position: currentPosition
                                , map: map
                            });
                            infowindow.setContent("You are here!");
                            infowindow.open(map, marker);
                            map.panTo(currentPosition);
                            map.setZoom(18)
                        }
                    </script>
                    <script src="https://maps.googleapis.com/maps/api/js?v=3&callback=initMap" async defer></script>
</body>

</html>
